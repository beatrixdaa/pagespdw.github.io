<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Formulir Calon Pegawai</legend>
                <p>Nama : <input type="text" name="nama"></p>
                <p>Alamat:<input type="text" name="alamat"></p>
                <p> Password: <input type="password" name="pass"></p>
                <p>
                    Jenis Kelamin:
                    <input type="radio" name="jk" value="laki-laki" checked />
                    Laki-Laki
                    <input type="radio" name="jk" value="perempuan" checked />
                    Perempuan

                </p>
                <p>
                    Bahasa pemrograman yang dikuasai : <br>
                    <input type="checkbox" name="web">WEB
                    <input type="checkbox" name="mobile">MOBILE
                    <input type="checkbox" name="desk">DESKTOP
                </p>
                <p>
                    Kota Asal:
                    <select>
                        <option>Semarang</option>
                        <option>Bandung</option>
                        <option>Surabaya</option>
                        <option>Purwodadi</option>
                        <option>Jakarta</option>
                        <option>Bali</option>
                        <option>Malang</option>
                        <option>Yogyakarta</option>
                    </select>
                </p>
                <p>
                    Apa yang Membuat Kami Harus Memilih Anda?: <br>
                    <textarea rows='10' cols='60'
                        placeholder="Tulis jawaban Anda di sini"></textarea>
                </p>
                <p><input type="submit" value="Submit"></p>

            </fieldset>
        </form>

        <button class="BACK"><a href="index.html">Home</a></button>
<link rel="stylesheet" href="form.css">
    </body>
</html>
